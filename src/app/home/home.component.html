<app-header></app-header>
<div>
     <!-- Header-->
     <header class="py-5">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img height="330px" src="https://t3.ftcdn.net/jpg/02/62/18/46/360_F_262184611_bXhmboL9oE6k2ILu4qXxNWFhNJCEbTn2.jpg" class="d-block w-100" alt="banner">
              </div>
              <div class="carousel-item">
                <img height="330px" src="https://static.vecteezy.com/system/resources/previews/017/764/762/non_2x/banner-for-sale-people-rush-to-shop-with-bags-the-girl-runs-to-the-supermarket-young-people-with-bags-vector.jpg" class="d-block w-100" alt="banner">
              </div>
              <div class="carousel-item">
                <img height="330px" src="https://t3.ftcdn.net/jpg/03/14/28/96/360_F_314289672_yEQMeEM4k2Z80wAeJmr0BQM01ajOPhVD.jpg" class="d-block w-100" alt="banner">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div *ngFor="let product of allProducts" class="col mb-5">
                    <div class="card h-100 p-1">
                        <!-- Product image-->
                        <img height="200px" routerLink="/{{product.id}}/view" style="cursor: pointer;" class="card-img-top" [src]="product.image" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.title.slice(0,20)}}</h5>
                                <!-- Product price-->
                                $ {{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="d-flex justify-content-around">
                            <button (click)="addwishlist(product)" class="btn"><i class="fa-solid fa-heart text-danger"></i></button>
                            <button (click)="addcart(product)" class="btn"><i class="fa-solid fa-cart-plus text-success"></i></button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</div>
