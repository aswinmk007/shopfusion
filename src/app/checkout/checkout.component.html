<app-header></app-header>
<div class="mt-5 d-flex justify-content-center align-items-center">
    <div class="delivery" class="w-50 mt-5 mb-5">
        <div *ngIf="!checkoutStatus">
            <h1>Delivery Details!!!</h1>
            <form [formGroup]="checkoutForm" class="border rounded p-3">
                <div class="form-floating mb-3">
                    <input name="username" formControlName="username" type="text" class="form-control" id="floatingInputname" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="address" formControlName="address" type="text" class="form-control" id="floatingInputaddress" placeholder="Address">
                    <label for="floatingInput">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="pincode" formControlName="pincode" type="text" class="form-control" id="floatingInputcode" placeholder="Pincode">
                    <label for="floatingInput">Pincode</label>
                </div>
                <div style="margin-left: 29rem;" class="d-flex justify-content-center   mt-3">
                    <button (click)="cancel()" class="btn btn-warning">Cancel</button>
                    <button (click)="proceedtoBuy()" class="btn btn-primary ms-3">Proceed to Buy</button>
                </div>

                  

            </form>
        </div>
        <div *ngIf="checkoutStatus">
            <h2>Payment Details!!!</h2>
            <hr>
            <span class="fw-bolder mb-2 mt-2">To Address</span>
            <h5>{{checkoutForm.value.username}}</h5>
            <h5>{{checkoutForm.value.address}}</h5>
            <h5>{{checkoutForm.value.pincode}}</h5>
            <h4 class="text-danger">Total Amount: $ 10</h4>
            <div class="payment mt-5">
                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
            </div>
        </div>
    </div>
</div>
